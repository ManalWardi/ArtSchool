    <div class="pagetitle container mt-4">
      <h1>Modifier Formateur</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>

          <div class="modal-body mx-auto ">
            <div class="container mt-4">
            <form th:action="@{/formateurs/update}" method="post" th:object="${formateur}">
              <input type="hidden" id="idFormateur" name="idFormateur"  th:value="${formateur.idFormateur}">

              <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${formateur.email}">
              </div>
              <div class="form-group col-md-6">
                <label for="nom" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" th:value="${formateur.nom}">
              </div>
              <div class="form-group col-md-6">
                <label for="prenom" class="col-form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" th:value="${formateur.prenom}">
              </div>
              <div class="form-group col-md-6">
                <label for="role" class="col-form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" th:value="${formateur.role}">
              </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a type="button" class="btn btn-secondary"  id="editButton1" th:href="@{/formateurs}">Close</a>
                </div>
            </form>
          </div>
